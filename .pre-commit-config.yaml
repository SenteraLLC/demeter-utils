repos:
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args: ["--profile", "black"]
- repo: https://github.com/ambv/black
  rev: 23.12.1
  hooks:
    - id: black
- repo: https://github.com/pycqa/flake8
  rev: '6.1.0'
  hooks:
    - id: flake8
      exclude: (tests|doc)
      additional_dependencies: [
          'flake8-builtins',
          'flake8-rst-docstrings',
          'pygments',
          'pep8-naming'
      ]
default_language_version:
    python: python3
